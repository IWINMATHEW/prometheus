app:
    name: prometheus
    code: Prometheus
    notify: appzdev@cloudbourne.co
build:
    version: 2.17
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.17
    image_name: alpha/prometheus
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 9090
monitor:
    notify: appzops@cloudbourne.co      
properties:
    revision: 01
